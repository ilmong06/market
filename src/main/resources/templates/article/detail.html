<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Article Detail</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<div class="container">
    <h1>Article Detail</h1>
    <div>
        <h2 th:text="${article.title}">Title</h2>
        <p th:text="${article.content}">Content</p>
        <p>
            <strong>Created Date:</strong> <span th:text="${article.createDate}"></span><br>
            <strong>Modified Date:</strong> <span th:text="${article.modifyDate}"></span>
        </p>
    </div>
    <div>
        <a th:href="@{/article/create}">Create New Article</a>
    </div>
</div>
</body>
</html>
